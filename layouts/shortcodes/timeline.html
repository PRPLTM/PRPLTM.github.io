<style>
/* The actual timeline (the vertical ruler) */
:root {
 --gap:24px;
 --content-gap:20px;
 --nav-width:1080px;
 --main-width:1080px;
 --header-height:60px;
 --footer-height:60px;
 --radius:8px;
 --theme:#fff;
 --entry:#fff;
 --primary:rgba(0, 0, 0, 0.88);
 --secondary:rgba(0, 0, 0, 0.56);
 --tertiary:rgba(0, 0, 0, 0.16);
 --content:rgba(0, 0, 0, 0.88);
 --hljs-bg:#1c1d21;
 --code-bg:#f5f5f5;
 --border:#eee
}

.dark {
 --theme:#1d1e20;
 --entry:#2e2e33;
 --primary:rgba(255, 255, 255, 0.84);
 --secondary:rgba(255, 255, 255, 0.56);
 --tertiary:rgba(255, 255, 255, 0.16);
 --content:rgba(255, 255, 255, 0.74);
 --hljs-bg:#2e2e33;
 --code-bg:#37383e;
 --border:#333
}

.timeline {
  position: relative;
  max-width: 1200px;
  margin: 0 auto;
}

*,
*::before,
*::after {
  box-sizing: border-box;
}

.timeline {
  position: relative;
  width: 100%;
  max-width: 1140px;
  margin: 0 auto;
  padding: 15px 0;
}

.timeline::after {
  content: '';
  position: absolute;
  width: 2px;
  background: var(--primary);
  top: 0;
  bottom: 0;
  left: 50%;
  margin-left: -1px;
}

.container {
  padding: 15px 30px;
  position: relative;
  background: inherit;
  width: 50%;
}

.container.left {
  left: 0;
}

.container.right {
  left: 50%;
}

.container::after {
  content: '';
  position: absolute;
  width: 16px;
  height: 16px;
  top: calc(50% - 8px);
  right: -8px;
  background:var(--primary);
  border: 2px solid var(--theme);
  border-radius: 16px;
  z-index: 1;
}

.container.right::after {
  left: -8px;
}

.container::before {
  content: '';
  position: absolute;
  width: 50px;
  height: 2px;
  top: calc(50% - 1px);
  right: 8px;
  background: var(--primary);
  z-index: 1;
}

.container.right::before {
  left: 8px;
}

.container .step {
  position: absolute;
  display: inline-block;
  top: calc(50% - 8px);
  text-align: center;
  font-size: 14px;
  font-weight: bold;
  color: var(--primary);
  text-transform: uppercase;
  letter-spacing: 1px;
  z-index: 1;
}

.container.left .step {
  right: -75px;
}

.container.right .step {
  left: -75px;
}

.container .icon {
  position: absolute;
  display: inline-block;
  width: 40px;
  height: 40px;
  padding: 9px 0;
  top: calc(50% - 20px);
  background: var(--code-bg);
  border: 2px solid var(--primary);
  border-radius: 40px;
  text-align: center;
  font-size: 18px;
  color: var(--content);
  z-index: 1;
}

.container.left .icon {
  right: 56px;
}

.container.right .icon {
  left: 56px;
}

.container .content {
  padding: 30px 90px 30px 30px;
  background: var(--code-bg);
  position: relative;
  border-radius: 0 500px 500px 0;
}

.container.right .content {
  padding: 30px 30px 30px 90px;
  border-radius: 500px 0 0 500px;
}

.container .content h2 {
  margin: 0 0 10px 0;
  font-size: 18px;
  font-weight: normal;
  color: var(--primary);
}

.container .content p {
  margin: 0;
  font-size: 16px;
  line-height: 22px;
  color: var(--content);
}

@media (max-width: 767.98px) {
  .timeline::after {
    left: 90px;
  }

  .container {
    width: 100%;
    padding-left: 120px;
    padding-right: 30px;
  }

  .container.right {
    left: 0%;
  }

  .container.left::after, 
  .container.right::after {
    left: 82px;
  }

  .container.left::before,
  .container.right::before {
    left: 100px;
    border-color: transparent #006E51 transparent transparent;
  }

  .container.left .step,
  .container.right .step {
    right: auto;
    left: 15px;
  }

  .container.left .icon,
  .container.right .icon {
    right: auto;
    left: 146px;
  }

  .container.left .content,
  .container.right .content {
    padding: 30px 30px 30px 90px;
    border-radius: 500px 0 0 500px;
  }
}
</style>
<div class="timeline">{{.Inner}}</div>
